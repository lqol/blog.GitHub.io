# lqol.GitHub.io

<!doctype html>
# 标识 html版本<!DOCTYPE html> 声明为 HTML5 文档

<html>
#<html> 元素是 HTML 页面的根元素
	<head>
		<meta charset="utf-8">
		#中文字符集 "UTF-8"
		<head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8。

			<title>lxy</title>
			#<title> 元素描述了文档的标题

	</head>

	<body>
	#<body> 元素包含了可见的页面内容
		<h1>one</h1>
		#<h1> 元素定义一个大标题
			<p>two</p>
			#<p> 元素定义一个段落

	</body>
</html>
